<!DOCTYPE html>
<html lang="en">
<head>
    <title>sign up page</title>
    <link rel="stylesheet" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="main">
    <div class="frm" align="center">
        <form name="login_form" onsubmit="return submit_form()">
        <legend><h2>Get Started!</h2>
            <p>Get started with our app,<br>just create an account <br>and enjoy the experience ‚ù§Ô∏è</p>
        </legend>
        
            <input id="user" type="text" placeholder=" üë§Enter username"><br>
            <input id="email" type="email" placeholder=" üìßEnter email address"><br>
            <input id="pass" type="password"  placeholder=" üôàcreate password"><br>
            <input type="submit" class="n" value="Sign Up" >
            
        </form>
    </div>
    </div>
<script type="text/javascript">
    function submit_form()
    {
        var u =document.getElementById("user").value.trim();
        var p =document.getElementById("pass").value;
        var mail=document.getElementById("email").value.trim();
        var letters=/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$/;
        var email=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let valid=true;
        if(u==""||p==""||mail=="")
    {
        alert("please enter details correctly");
       valid=false;
    }
    else if(!letters.test(u))
    {
        alert("username must include both characters and numbers");
       valid=false;
    }
    else if(!email.test(mail))
    {
        alert("enter valid email address");
        valid=false;
    }
    else if(p.length > 12)
    {
        alert("password maximum lenght is 12");
       valid=false;
    }
    else if(p.length < 6)
    {
        alert("password minimum lenght is 6");
        valid=false;
    }
    else if (/\s/.test(p)) {
        alert("Password must not contain spaces");
        valid=false;
    }
    // Check for uppercase
    else if (!/[A-Z]/.test(p)) {
        alert("Password must include at least one uppercase letter");
        valid=false;
    }
    // Check for lowercase
    else if (!/[a-z]/.test(p)) {
         alert("Password must include at least one lowercase letter");
         valid=false;
    }
    // Check for number
    else if (!/[0-9]/.test(p)) {
        alert("Password must include at least one number");
        valid=false;
    }
    // Check for special character
    else if (!/[!@#$%^&*(),.?":{}|<>]/.test(p)) {
        alert("Password must include at least one special character");
        valid=false;
    }

    if(valid)
    {
        alert("account created successfully.... redirecting to main page..");
         setTimeout(() => {
      window.location="login.html";
    }, 500);
  }

  return false; 
    }
</script>
 </body>
 </html>
